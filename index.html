<script>
    $(function () {


        $('#table').bootstrapTable({
            columns: [
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'job_id',
                    title: 'job_id',
                    visible: false
                }, {
                    field: 'url',
                    title: 'url',
                    visible: false
                }, {
                    field: 'created_at',
                    title: 'created_at',
                    filterControl: 'datepicker',
                    filterDatepickerOptions: {
                        "autoclose": true,
                        "clearBtn": true,
                        "todayHighlight": true,
                        "language": "ru",
                        "format": "yyyy-mm-dd"
                    },
                    sortable: true
                }, {
                    field: 'title',
                    title: 'title',
                    filterControl: 'input'
                }, {
                    field: 'description',
                    title: 'description',
                    filterControl: 'input',
                    visible: false
                }, {
                    field: 'type',
                    title: 'type',
                    filterControl: 'select',
                    sortable: true
                }, {
                    field: 'budget',
                    title: 'budget',
                    filterControl: 'select',
                    filterStrictSearch: true
                }, {
                    field: 'engagement',
                    title: 'duration',
                    filterControl: 'input'
                }, {
                    field: 'engagement_weeks',
                    title: 'workload',
                    filterControl: 'input'
                }, {
                    field: 'contractor_tier',
                    title: 'tier',
                    filterControl: 'select'
                }, {
                    field: 'skills',
                    title: 'skills',
                    filterControl: 'input'
                }, {
                    field: 'rating',
                    title: 'rating',
                    width: 300,
                    formatter: function (val, row) {
                        rating();
                        var ratingId = '#rating'+row.id;
                        $(ratingId).on('rating.change', function(event, value) {
                            console.log(row.id);
                            console.log(value);
                        });
                        return '<input id="rating'+row.id+'" class="rating" value="'+val+'" data-show-caption="false"' +
                                'data-size="xs"/>';
                    }


                }]
        });


    });

        $detail.html(row.description).css({'background-color': '#ff9', 'font-family': 'Calibri'});

    $('#table').on('editable-save.bs.table', function (row, field, $element, oldValue) {
        console.log(row);
        console.log('field = ' + field);
        console.log($element);
        $.post(
                'post.php',
                {pk: $element.id, name: field, value: $element[field]},
                null,
                'json'
        );
    });

    $('#table').on('click-row.bs.table', function () {
        $('#table').find('input').addClass('rating');
    });

    $('.rating').on('rating.change', function(event, value, caption) {
